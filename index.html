<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/weather-forecast-icon-18.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/owfont-regular.css">
  <link rel="stylesheet" href="./css/style.css" />
  <title>momentum</title>
</head>

<body>
  <!-- SEE YOUR SITE RESPONSIVE http://ami.responsivedesign.is/# -->
  <div class="container-fluid">
    <div class="plugins">
      <button type="button" class="change-bg"></button>
      <div class="weather-container">
        <div class="city" contenteditable="true">Paris</div>
        <div class="temp_icon">
          <i class="weather-icon owf"></i>
          <div class="temperature"></div>
        </div>
        <div class="weather-description"></div>
        <div class="weather-info">
          <div class="wind"></div>
          <div class="humidity"></div>
        </div>
        <div class="error">Sorry, don't know this city :(
          &lt;or too many requests (429)&gt;
          try to search here => <a href="https://weather.com/weather/today/l/">W</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="day"></div>
      <div class="month"></div>
      <time class="time"></time>
      <h1>
        <span class="greeting"></span>
        <input type="text" class="name params" value="[Enter Name]">
      </h1>
      <h2>What Is Your Focus For Today?</h2>
      <div class="focus params" contenteditable="true">[Enter Focus]</div>
    </div>
    <div class="quote-block">
      <figure class="quote">
        <blockquote>
          You were not born a winner, and you were not born a loser. You are what you make yourself be.
        </blockquote>
        <figcaption>
          Lou Holtz
        </figcaption>
      </figure>
      <p class="change-quote">I want other quote</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
